<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sikontrol</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body data-controller="main">
    <div class="flex h-screen">
      <div class="w-[300px] flex flex-col bg-app-dark-gray">
        <div class="flex flex-col p-[25px]">
          <button data-main-target="navbtn" data-action="click->main#changePage" class="font-montserrat font-bold text-[24px] h-[70px] rounded-lg hover:bg-white hover:text-app-dark-gray duration-150 active">App</button>
        </div>

        <div class="flex-grow"></div>

        <div class="w-full">
          <hr class="border-t-2 border-white">
        </div>

        <div class="flex flex-col p-[25px]">
          <button data-main-target="navbtn" data-action="click->main#changePage" class="font-montserrat font-bold text-[24px] h-[70px] rounded-lg hover:bg-white hover:text-app-dark-gray duration-150 nonactive mb-[25px]">Credits</button>
          <button data-main-target="navbtn" data-action="click->main#changePage" class="font-montserrat font-bold text-[24px] h-[70px] rounded-lg hover:bg-white hover:text-app-dark-gray duration-150 nonactive">Settings</button>
        </div>
      </div>

      <div class="flex-grow bg-app-light-gray p-[45px]">
        <div data-main-target="page" class="w-full h-full hidden">
          <span>App Page</span>
        </div>

        <div data-main-target="page" class="w-full h-full hidden">
          <span>Credits Page</span>
        </div>

        <div data-main-target="page" data-controller="settings" class="w-full h-full">
          <form data-action="submit->settings#saveSettings">
            <div>
              <label for="port" class="text-[24px] text-white font-bold">
                Port <br>
                <span id="port-required" class="text-red-700 text-sm hidden">You have to enter a port</span>
              </label>

              <input data-settings-target="port" type="number" id="port" class="w-full mt-3 bg-white h-9 p-2 rounded-md focus:outline outline-white outline-2 outline-offset-2 text-app-dark-gray">
            </div>

            <div class="mt-[25px]">
              <label for="token" class="text-[24px] text-white font-bold">
                Token <br>
                <span id="token-required" class="text-red-700 text-sm hidden">You have to enter a token</span>
              </label>

              <input data-settings-target="token" type="password" id="token" class="w-full mt-3 bg-white h-9 p-2 rounded-md focus:outline outline-white outline-2 outline-offset-2 text-app-dark-gray">
            </div>

            <div class="mt-[25px]">
              <input type="submit" value="Save" class="w-1/4 mt-3 bg-white p-1 rounded-md focus:outline outline-white outline-2 outline-offset-2 text-app-light-gray font-bold text-lg hover:bg-green-700 hover:text-white duration-150">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
